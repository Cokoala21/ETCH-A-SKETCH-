<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <title>ETCH-A-SKETCH!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="mainTitle">ETCH-A-SKETCH!</h1>
<div id="game">
     
   
    <ul>
        <h2> Tamaño:</h2>
        
        <button class="numberBtn" id="small">Pequeño</button>
        <button class="numberBtn" id="medium">Mediano</button>
        <button class="numberBtn" id="big">Grande</button>
    </ul>

    <ul>
        <h2> Color:</h2>
        <button class="colorBtn" id="black">Negro</button>
        <button class="colorBtn" id="red">Rojo</button>
        <button class="colorBtn" id="blue">Azul</button>
        <button class="colorBtn" id="yellow">Amarillo</button>
        <button class="colorBtn" id="rainbow">Al azar</button>
        
    </ul>

    <button id="resetBtn">Reset</button>

    <div id="gridContainer"></div>

    

</div>
    

    <script src="script.js"></script>
</body>
</html>
